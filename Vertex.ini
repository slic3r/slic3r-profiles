[vendor]
# Vendor name will be shown by the Config Wizard.
name = Vertex
# Configuration version of this file. Config file will only be installed, if the config_version differs.
# This means, the server may force the PrusaSlicer configuration to be downgraded.
config_version = 0.1.26
# Where to get the updates from?
config_update_url = https://vertex3dprinters.github.io/VERTEX-Slicer-Profiles/
changelog_url = https://vertex3dprinters.github.io/VERTEX-Slicer-Profiles/?latest=slicer-profiles&lng=%1%

# The printer models will be shown by the Configuration Wizard in this order,
# also the first model installed & the first nozzle installed will be activated after install.
#TODO: One day we may differentiate variants of the nozzles / hot ends,
#for example by the melt zone size, or whether the nozzle is hardened.
# Printer model name will be shown by the installation wizard.

[printer_model:VERTEX_XL]
name = VERTEX XL
variants = 0.4; 0.25; 0.6; 0.8
technology = FFF
family = XL
bed_model = vertex_xl_bed.stl
bed_texture = vertex_xl.svg
default_materials = VERTEX PETG @VERTEX; Generic PLA @VERTEX; Generic ABS @VERTEX; Generic PETG @VERTEX; Prusament PLA @VERTEX; Prusament PETG @VERTEX; Prusament ASA @VERTEX; Prusament PC Blend @VERTEX; Prusament PVB @VERTEX

