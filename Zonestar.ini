# Zonestar print profiles

# based on https://github.com/slic3r/slic3r-profiles/pull/19 by @ZONESTAR3D and the prusaslicer one

[vendor]
# Vendor name will be shown by the Config Wizard.
name = Zonestar
# Configuration version of this file. Config file will only be installed, if the config_version differs.
# This means, the server may force the PrusaSlicer configuration to be downgraded.
config_version = 1.0.1-slic3r
# Where to get the updates from?
config_update_url = 
#https://files.prusa3d.com/wp-content/uploads/repository/PrusaSlicer-settings-master/live/Zonestar/
#https://github.com/ZONESTAR3D/Slicing-Guide/tree/master/SuperSlicer/PrusaSlicer-2.4.0-rc%2Bwin64/resources/profiles

# The printer models will be shown by the Configuration Wizard in this order,
# also the first model installed & the first nozzle installed will be activated after install.
# Printer model name will be shown by the installation wizard.

[printer_model:Z5]
name = Zonestar Z5
variants = 0.4
technology = FFF
bed_model = bed_220.stl
bed_texture = bedtexture.png
default_materials = Generic PLA @Zonestar; Generic ABS @Zonestar; Generic PETG @Zonestar; Generic TPU @Zonestar

[printer_model:Z6]
name = Zonestar Z6
variants = 0.4
